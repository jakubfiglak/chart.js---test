<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js - Test</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <h1>Chart.js - Test</h1>
    <div class="chart-container">
      <canvas id="myChart" width="400px" height="400px" class="chart"></canvas>
    </div>
    <div class="options">
      <h3>Set the polynominal equation</h3>
      <form class="poly" id="poly">
        <p class="equation">
          <var>f(x)</var>
          =
          <input type="number" class="number" step="0.1" value="1" required />
          <var>x<sup>3</sup></var>
          +
          <input type="number" class="number" step="0.1" value="1" required />
          <var>x<sup>2</sup></var>
          +
          <input type="number" class="number" step="0.1" value="1" required />
          <var>x</var>
          +
          <input type="number" class="number" step="0.1" value="1" required />
        </p>
        <h4>Pick arguments range and chart color</h4>
        <div class="setup">
          <label class="label" for="rangeMin">Min</label>
          <input
            name="rangeMin"
            type="number"
            class="range"
            step="1"
            value="-5"
            required
          />
          <label class="label" for="rangeMax">Max</label>
          <input
            name="rangeMax"
            type="number"
            class="range"
            step="1"
            value="5"
            required
          />
          <label for="color" class="label">Color</label>
          <input type="color" name="color" id="color" class="color" />
        </div>
        <input
          type="submit"
          class="btn btn-primary"
          value="Draw a Chart"
          id="draw"
        />
      </form>
    </div>
  </body>
</html>
