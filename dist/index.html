<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js - Test</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="/js.00a46daa.js" defer=""></script>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <h1>Chart.js - Test</h1>
    <div class="chart-container">
      <canvas id="myChart" width="400px" height="400px" class="chart"></canvas>
    </div>
    <div class="options">
      <h3>Set the polynominal equation</h3>
      <form class="poly" id="poly">
        <p class="equation">
          <var>f(x)</var>
          =
          <input type="number" name="a" id="a" class="number" step="0.1" value="1" required="">
          <var>x<sup>3</sup></var>
          +
          <input type="number" name="b" id="b" class="number" step="0.1" value="1" required="">
          <var>x<sup>2</sup></var>
          +
          <input type="number" name="c" id="c" class="number" step="0.1" value="1" required="">
          <var>x</var>
          +
          <input type="number" name="d" id="d" class="number" step="0.1" value="1" required="">
        </p>
        <input type="submit" class="btn btn-primary" value="Draw a Chart" id="draw">
      </form>
    </div>
  </body>
</html>
